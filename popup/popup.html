<!DOCTYPE html>

  <body>

        <input id="on-off" type="checkbox">

    <div id="scheduled-div" class="fixed radio-div">
      <input id="scheduled" class="radio-button" type="radio" name="scheduling" value="scheduled"><span class="radio-text">Scheduled</span></input>
    </div>
    <div id="sunset-sunrise-div" class="fixed radio-div">
      <input id="sunset-sunrise-div" class="radio-button" type="radio" name="scheduling" value="sunset-sunrise"><span class="radio-text">Sunset to Sunrise</span></input>
